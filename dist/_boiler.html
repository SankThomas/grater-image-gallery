<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Home of the internet's photos" />
    <meta name="keywords" content="Grater, image gallery" />
    <meta name="theme-color" content="#ba3d07" />
    <link rel="shortcut icon" href="./images/logo_48.png" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <title>Grater | Home of the internet's photos</title>
  </head>
  <body>
    <button class="btn-top" title="Back to top">
      <i class="fas fa-chevron-up"></i>
    </button>

    <header id="header" class="header">
      <div class="logo">
        <a href="./index.html"
          ><img src="./images/logo.png" alt="grater logo"
        /></a>
      </div>

      <nav class="navbar">
        <ul>
          <li><a href="./login.html">Log In</a></li>
          <li><a href="./signup.html" class="action">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- Footer -->
    <footer class="footer">
      <div class="social">
        <div class="logo footer-logo">
          <img src="./images/logo.png" alt="grater logo" />
        </div>

        <div class="social-links">
          <ul>
            <li>
              <a href="#"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-pinterest"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-google"></i></a>
            </li>
          </ul>
        </div>
      </div>

      <div>
        <ul>
          <li><a href="./login.html">Log In</a></li>
          <li><a href="./signup.html">Sign Up</a></li>
        </ul>
      </div>

      <div>
        <ul>
          <li><a href="#gallery">Browse</a></li>
          <li><a href="#">Install</a></li>
        </ul>
      </div>

      <div class="last">
        <h4>Subscribe to our newsletter</h4>
        <form id="form" class="form">
          <input type="email" placeholder="Email address" required />
          <button class="action" type="submit">Subscribe</button>
        </form>

        <div class="copyright">&copy; Copyright Grater, 2020</div>
      </div>
    </footer>

    <script src="./js/main.js"></script>
    <script src="./sw.js"></script>
  </body>
</html>
