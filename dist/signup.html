<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Home of the internet's photos" />
    <meta name="keywords" content="Grater, image gallery" />
    <meta name="theme-color" content="#ba3d07" />
    <link rel="shortcut icon" href="./images/logo_48.png" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <title>Grater | Home of the internet's photos</title>
  </head>
  <body>
    <button class="btn-top" title="Back to top">
      <i class="fas fa-chevron-up"></i>
    </button>

    <header id="header" class="header">
      <div class="logo">
        <a href="./index.html"
          ><img src="./images/logo.png" alt="grater logo"
        /></a>
      </div>

      <nav class="navbar">
        <ul>
          <li><a href="./login.html">Log In</a></li>
          <li><a href="./signup.html" class="action">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- Login section -->
    <section class="login">
      <div class="overlay-login">
        <form id="form" class="form-control">
          <input
            id="username"
            type="text"
            placeholder="Enter your username"
            required
          />
          <input
            id="email"
            type="email"
            placeholder="Enter your email address"
            required
          />
          <input
            id="password1"
            type="password"
            placeholder="Password"
            required
          />
          <input
            id="password2"
            type="password"
            placeholder="Confirm your password"
            required
          />
          <button class="action" type="submit">Log In</button>
          <small
            >Already have an account? <a href="./login.html">Log In</a></small
          >

          <h3>OR</h3>

          <p>
            Sign up with <a href="#"><i class="fab fa-google"></i></a>
          </p>
        </form>
      </div>
    </section>

    <script src="./js/main.js"></script>
    <script src="./js/validation.js"></script>
    <script src="./sw.js"></script>
  </body>
</html>
